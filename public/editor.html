<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog: Editor</title>
        <link rel="stylesheet" href="../css/home.css">
        <link rel="stylesheet" href="../css/editor.css">
    </head>
    <body>
        <!-- Navbar of the application -->
        <nav class="navbar">
            <img src="images/logo.png" style="width: 10%; position: absolute; top: 20%;" class="logo" alt="">
            <ul class="links-container">
                <li class="link-item"><a href="/" class="link">Home</a></li>
                <li class="link-item"><a href="/editor" class="link">New</a></li>
            </ul>
        </nav>

        <!-- Banner of the post -->
        <div class="banner">
            <input type="file" accept="image/*" id="banner-upload" hidden>
            <label for="banner-upload" class="banner-upload-btn"><img src="../images/upload-solid.svg" alt="upload banner"></label>
        </div>

        <!-- Textarea for the edition of a post -->
        <div class="blog">
            <textarea type="text" class="title" placeholder="Blog title..."></textarea>
            <textarea type="text" class="article" placeholder="Start writing here..."></textarea>
        </div>

        <!-- Button to publish a post or upload an image on article -->
        <div class="blog-options">
            <button class="btn dark publish-btn">publish</button>
            <input type="file" accept="image/*" id="image-upload" hidden>
            <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
        </div>
        
        <script src="../js/editor.js"></script>
    </body>
</html>
